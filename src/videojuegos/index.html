<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
  <title>StephGames | Ventas</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="../index.html">inicio</a></li>
        <li><a href="../sales/index.html">Videojuegos</a></li>
        <li><a href="../videojuegos/index.html"> Admin</a></li>

      </ul>
    </nav>
  </header>

  <main>

    <div class="fx-row fx-space-between fx-items-center">

      <h1>Juegos</h1>

      <button id="addSale" class="btn-action">Agregar Nueva Venta</button>

    </div>

    <br>

    <form id="filter-form" class="filter-section">

      <select id="real-estate-filter" class="filter-field" placeholder="Modelo de Casa">
        <option value="" selected>Todos los modelos</option>
        <!-- Llenaremos las opciones con datos consumidos desde una api -->
      </select>

      <input type="text" id="customer-filter" placeholder="Nombre del Cliente" class="filter-field">
      <input type="text" id="salesman-filter" placeholder="Nombre del Vendedor" class="filter-field">
      <input type="date" id="date-filter" placeholder="Precio máximo" class="filter-field">

      <button type="submit" id="apply-filters" class="btn-submit">Consultar</button>
      <button type="reset" id="reset-filters" class="btn">Limpiar</button>

    </form>

    <br>

    <div class="table-container">

      <table id="data-table">
        <thead>
          <tr>
            <th>No. Venta</th>
            <th>Vendedor</th>
            <th>Videojuego</th>
            <th>Fecha de Venta</th>
            <th>Notas</th>
            <th class="text-right">Precio de venta</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Llenaremos la tabla con datos consumidos desde una api -->
        </tbody>
      </table>

    </div>

    <div id="message" class="message">
      <p>No se ha realizado una consulta de ventas.</p>
    </div>

    <div id="modal-background" class="modal-background">

    </div>

    <div id="modal" class="modal">

      <h2>NUEVA VENTA</h2>

      <form id="sale-form" class="form-section">

        <label for="customer-name-field">Vendedor:</label>
        <input type="text" id="customer-name-field" class="form-field" required>

        <label for="customer-phone-field">Teléfono del Cliente:</label>
        <input type="tel" id="customer-phone-field" class="form-field" required>

        <label for="real-estate-field">Modelo de Casa:</label>
        <select id="real-estate-field" class="form-field" required>
          <!-- Llenaremos las opciones con datos consumidos desde una api -->
        </select>

        <label for="sale-price-field">Precio de Venta:</label>
        <input type="number" id="sale-price-field" class="form-field" required>

        <label for="sale-date-field">Fecha de Venta:</label>
        <input type="date" id="sale-date-field" class="form-field" required>

        <label for="salesman-field">Vendedor:</label>
        <input type="text" id="salesman-field" required>

        <label for="notes-field">Detalles de la Venta:</label>
        <textarea id="notes-field" class="form-field" required></textarea>

        <button type="submit" class="btn-submit">Guardar Venta</button>

      </form>

    </div>

  </main>
  
  <script src="../shared/utils.js"></script>
  <script src="../shared/fetch-api.js"></script>
  
  <script src="/src/sales/script.js"></script>

</body>

</html>
