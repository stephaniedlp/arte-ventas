<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
  <title>StephGames | Catalogo</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../sales/index.html">Catálogo</a></li>
        <li><a href="../videojuegos/index.html"> Admin</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <div class="fx-row fx-space-between fx-items-center">

    <h2>Juegos</h2>
      
    <br><br>
    
    </div>

    <form id="filter-form"
      class="filter-section">
        <input type="text"   id="text" placeholder="Nombre o descripción" class="filter-field">
        <input type="text" id="platform" placeholder="Plataforma" class="filter-field">
        <input type="number" id="price-min" placeholder="Precio mínimo" class="filter-field">
        <input type="number" id="price-max" placeholder="Precio máximo" class="filter-field">


        <button type="submit" id="apply-filters" class="btn-submit">Aplicar filtros</button>
        <button type="reset" id="reset-filters" class="btn">Restablecer</button>
      
    </form>

    <br>

    <div class="table-container">

      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Plataforma</th>
            <th>Calificación</th>
            <th >Precio</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Aquí se generará la tabla dinámicamente -->
        </tbody>
      </table>

    </div>

    <div id="message" class="message">
      <p>No hay items para mostrar</p>
    </div>

  </main>
  
  <script src="../shared/utils.js"></script>
  <script src="../shared/fetch-api.js"></script>
  
  <script src="./script.js"></script>

</body>

</html>
