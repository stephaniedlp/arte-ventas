<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
  <title>StephGames | Catalogo</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <a href="../index.html"><li>inicio</li></a>
        <a href="../sales/index.html"><li>Catálogo</li></a>
      </ul>
    </nav>
  </header>

  <main>

    <h1>Juegos</h1>

     <form id="filter-form">
      <div id="filter-section">
        <input type="text"   id="text" placeholder="Nombre o descripción" class="filter-field">
        <input type="text" id="platform" placeholder="Plataforma" class="filter-field">
        <input type="number" id="price-min" placeholder="Precio mínimo" class="filter-field">
        <input type="number" id="price-max" placeholder="Precio máximo" class="filter-field">

        <button type="submit" id="apply-filters">Aplicar filtros</button>
        <button type="reset" id="reset-filters">Restablecer</button>
      </div>
    </form>

    <br>

    <div class="table-container">

      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Plataforma</th>
            <th>Calificación</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Aquí se generará la tabla dinámicamente -->
        </tbody>
      </table>

    </div>

    <div id="message">
      <p>No hay casas disponibles en este momento.</p>
    </div>

  </main>
  
  <script src="/src/sales/script.js"></script>

</body>

</html>
